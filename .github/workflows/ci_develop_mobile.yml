name: Android APK (Debug)

on:
  push:
    branches:
      - "feature/*"     
    paths:
      - "mobile/**"            
  pull_request:
    branches:
      - "feature/*"
    paths:
      - "mobile/**"

jobs:
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: mobile   

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Gradle cache + wrapper validation
        uses: gradle/actions/setup-gradle@v3

      - name: Build debug APK
        run: ./gradlew :app:assembleDebug --stacktrace --no-daemon
        # ":" prefix ensures gradle builds the app module specifically

      # set a custom artifact name
      # Extract branch number & commit SHA, build artifact name
      - name: Set artifact name
        id: vars
        run: |
          BRANCH_NAME="${GITHUB_REF_NAME}"
          SHORT_SHA=$(echo "${GITHUB_SHA}" | cut -c1-7)

          if [[ "$BRANCH_NAME" == "develop" ]]; then
            ISSUE_NUM="develop"
          else
            # Extract number between "feature/" and "-"
            ISSUE_NUM=$(echo "$BRANCH_NAME" | sed -E 's|feature/([0-9]+)-.*|\1|')
          fi

          ARTIFACT_NAME="${ISSUE_NUM}-${SHORT_SHA}-rc.apk"
          echo "artifact_name=$ARTIFACT_NAME" >> $GITHUB_OUTPUT

      #Rename the built APK file
      - name: Rename APK
        run: |
          cd app/build/outputs/apk/debug
          ORIGINAL_APK=$(ls *.apk | head -n 1)
          mv "$ORIGINAL_APK" "${{ steps.vars.outputs.artifact_name }}"
      
    
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.vars.outputs.artifact_name }}
          path: mobile/app/build/outputs/apk/debug/${{ steps.vars.outputs.artifact_name }}
